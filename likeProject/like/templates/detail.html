{% extends 'base.html' %}
{% block content %}
 {% load static %} 

<div class="card row" style="width: 500">
  <h5 class="card-header">{{post.title}}</h5>
  <div class="card-body">
    <p class="card-text">{{post.body}}</p>
    <a class="edit"href="{% url 'edit' post.pk %}">수정</a> / <a class="delete"href="{% url 'delete' post.pk %}" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
    <p id="count-{{ post.id }}"><input type="button" class="like" name="{{ post.id }}" value="Like">
    <img src="{% static 'heart1.png'%}" width="25" height="25">{{ post.like_count }}</p>
    <p id="like-user-{{post.id}}">
    </p>
  </div>
</div>




<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
  $(".like").click(function(){
    var pk = $(this).attr('name')
    $.ajax({ // .like 버튼을 클릭하면 <새로고침> 없이 ajax로 서버와 통신하겠다.
      type: "POST", // 데이터를 전송하는 방법을 지정
      url: "{% url 'post_like' %}", // 통신할 url을 지정
      data: {'pk': pk, 'csrfmiddlewaretoken': '{{ csrf_token }}'}, // 서버로 데이터 전송시 옵션
      dataType: "json", // 서버측에서 전송한 데이터를 어떤 형식의 데이터로서 해석할 것인가를 지정, 없으면 알아서 판단
      // 서버측에서 전송한 Response 데이터 형식 (json)
      // {'likes_count': post.like_count, 'message': message }
      success: function(response){ // 통신 성공시 - 좋아요 갯수 변경, 유저 목록 변경
        alert(response.message);
        $("#count-"+pk).html(response.like_count+"개");
        var users = $("#like-user-"+pk).text();
        if(users.indexOf(response.nickname) != -1){
          $("#like-user-"+pk).text(users.replace(response.nickname, ""));
        }else{
          $("#like-user-"+pk).text(response.nickname+users);
        }
      },
     
    });
  })
</script>
{% endblock %}
