{% load static %}
{% load socialaccount %}
{% providers_media_js %}

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@700&display=swap" rel="stylesheet">
  <title>sohyun's diary</title>
</head>
<style>
  * {
    font-family: 'Nanum Gothic Coding', monospace;
  }

  .authDiv {
    text-align: right;

  }


  .navbar {
    padding: 1%;
    background-color: #92B4EC;
    border-bottom-right-radius: 25%;
    border-bottom-left-radius: 25%;
  }

  .card-title {
    color: #FFD24C;
  }

  a {
    color: #FFE69A;
  }

  a:hover {
    color: #FFD24C;
  }

  .content {
    padding: 1%;
  }
</style>

<body>

  <nav class="navbar">
    <span></span>
    <div class="authDiv">
      {% if user.is_authenticated %}
      {{user.username}}님이 로그인 중
      <a href="/accounts/logout">로그아웃</a>

      <a href="{% url 'new'%}">추가하기</a>
      {%else%}
      <a href="{% provider_login_url 'google' %}"> 로그인</a>
      <a href="/accounts/signup">회원가입</a>
      {% endif %}
    </div>
  </nav>

  <div class="content">
    <a href="/">
      <h1 style="text-align: center;">&#128214LION DIARY&#128214</h1>
    </a>
    {% block content %}
    {% endblock %}
  </div>
</body>
